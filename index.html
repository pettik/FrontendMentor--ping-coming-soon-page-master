<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <!-- <div class="template-mobile"></div> -->
    <main>
      <header>
        <h1>Ping<span>.</span></h1>
        <h3>We are launching <span>soon!</span></h3>
        <p class="description">Subscribe and get notified</p>
      </header>
      <div class="inputbox">
        <input type="email" class="email_input red" name="email" id="email" />
        <p class="alert">Please provide a valid email address</p>
        <button class="btn" id="btn">Notify Me</button>
      </div>
      <img
        src="assets/img/illustration-dashboard.png"
        alt="Illustration dashboard"
      />
      <div class="social-icons">
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
        <ion-icon name="logo-twitter" class="icon"></ion-icon>
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pettik/">Petr Bednarski</a>.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
